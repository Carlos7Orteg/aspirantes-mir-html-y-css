<!DOCTYPE Html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Login</title>
  </head>

  <body>

    <div class="Login-general">
      <h1>Login</h1>
      <form>
        <div class="Login-email">
          <label>Email
            <input type="email" name="email" placeholder="" />
          </label>
        </div>
        <br>
        <div class="Login-password">
          <label form"password">Password
            <input type="password" name="password" id="password" value="" size="15" />
          </label>
        </div>
        <br>
        <div class="Select-input">
          <label>Género
            <select name="Género">
              <option value="" disabled selected>Selecciona un Género</option>
              <option value="Red">Hombre</option>
              <option value="Orange">Mujer</option>
            </select>
          </label>
        </div>
        <br>
        <div class="checkbox-input">
          <label>
            <input type="checkbox" name="selección" value="términos" />
            Acepto los términos
          </label>
        </div>
        <br>
        <br>
        <div class="Button">
          <label>
            <input type="submit" value="Ingresar" />
          </label>
        </div>
        <br>
      </form>

    </div>


  </body>
</html>
